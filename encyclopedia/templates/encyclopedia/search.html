{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results for "{{ title }}"
{% endblock %}

{% block body %}
    <h2>Search Results for "{{ title }}"</h2>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entries' title=entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
{% endblock %}
